<!DOCTYPE html>
	<html>
		<head>
		<link rel="stylesheet" type="text/css" href="style.css">
			<title>lazylearner</title>
		</head>

		<header id="back">
				<div class="banner" ">Don't point at the smiley face!</div>
				<div class="face" onmouseover="redBack()" onmouseout="normBack()">
						<div class="eyebrows"></div>
						<div class="eyebrow-mask"></div>
						<div class="eyes left-eye"></div>
						<div class="eyes right-eye"></div>
						<div class="mouth"></div>
						<div class="mouthopen"></div>
				</div>
				<div class="speech">HEY!</div>
		</header>

		<body>
		<script type="text/javascript">
			function redBack() {
				document.getElementById("back").style.backgroundColor = "red";
			}
			function normBack() {
				document.getElementById("back").style.backgroundColor = "moccasin";
			}
		</script>
		</body>
	</html>
